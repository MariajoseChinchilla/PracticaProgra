{% extends 'main/base.html' %}

{% block content %}
<h2>Subir archivos</h2>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="document">
    <button type="submit">Subir archivo</button>
</form>
{% if url %}
<p>Archivos subidos: <a href="{{ url }}">{{ url}}</a></p>
{% endif %}
{% endblock %}
